<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìö Smart Research Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    #chat-box {
      height: 50vh; /* relative to viewport */
      overflow-y: auto;
      background: white;
      border: 1px solid #dee2e6;
      border-radius: .5rem;
      padding: 1rem;
    }
    .chat-msg { margin-bottom: 1rem; }
    .chat-user { font-weight: bold; }
    .chat-ai { background: #f1f3f5; padding: .5rem; border-radius: .25rem; }
    @media (max-width: 576px) {
      #chat-box { height: 40vh; }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">üìö Smart Research Assistant</h2>

    <!-- PDF Upload -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Upload PDF</h5>
        <form id="upload-form" class="row g-2">
          <div class="col-12 col-md-8">
            <input class="form-control" type="file" id="pdfFile" accept="application/pdf" required>
          </div>
          <div class="col-12 col-md-4 d-grid">
            <button class="btn btn-primary" type="submit">Upload</button>
          </div>
        </form>
        <small id="upload-status" class="text-muted ms-1"></small>
      </div>
    </div>

    <!-- Chat -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Ask Questions</h5>
        <div id="chat-box" class="mb-3"></div>
        <form id="chat-form" class="row g-2">
          <div class="col-12 col-md-9">
            <input type="text" id="question" class="form-control" placeholder="Ask a question..." required>
          </div>
          <div class="col-12 col-md-3 d-grid">
            <button class="btn btn-success" type="submit">Ask</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap & JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const BASE_URL = "http://127.0.0.1:8000";

    const uploadForm = document.getElementById("upload-form");
    const pdfFile = document.getElementById("pdfFile");
    const uploadStatus = document.getElementById("upload-status");

    const chatForm = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");
    const questionInput = document.getElementById("question");

    // Upload PDF
    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!pdfFile.files.length) return;

      const formData = new FormData();
      formData.append("file", pdfFile.files[0]);

      uploadStatus.textContent = "‚è≥ Uploading...";
      try {
        const res = await fetch(`${BASE_URL}/upload_pdf/`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        uploadStatus.textContent = "‚úÖ " + (data.message || "Uploaded successfully");
      } catch (err) {
        uploadStatus.textContent = "‚ùå Upload failed";
        console.error(err);
      }
    });

    // Add message to chat box
    function addMessage(sender, text, isAI = false) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("chat-msg");
      msgDiv.innerHTML = `<span class="chat-user">${sender}:</span> <div class="${isAI ? 'chat-ai' : ''}">${text}</div>`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Ask Question
    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = questionInput.value.trim();
      if (!question) return;

      addMessage("You", question);
      questionInput.value = "";

      try {
        const res = await fetch(`${BASE_URL}/ask/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        addMessage("AI", data.answer || "No answer", true);
      } catch (err) {
        addMessage("AI", "‚ùå Error retrieving answer", true);
        console.error(err);
      }
    });
  </script>
</body>
</html>
